name: build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install HTTPIE
        run: sudo apt-get install -y httpie
      - name: Build all the containers
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: ./travis-ci.sh
