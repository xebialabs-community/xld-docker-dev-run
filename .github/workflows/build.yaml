name: build

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install HTTPIE
        run: sudo apt-get install -y httpie
      - name: Build all the containers
        run: ./travis-ci.sh
